{% extends 'base.html' %} {% block css %} {% load static %}
<link rel="stylesheet" type="text/css" href="{% static 'post.css' %}" />
{% endblock %} {% block body %}
<div>
  <form method="POST" enctype="multipart/form-data">
    {% csrf_token %}
    <div class="custom-select">
      <select name="category" id="categorySelect">
        <option value="" selected>카테고리 선택하기</option>
        <option value="day">대동제의 낮</option>
        <option value="night">대동제의 밤</option>
        <option value="ipselenti">입실렌티</option>
      </select>

      <input
        type="text"
        name="title"
        id="titleSelect"
        placeholder="제목을 입력하세요!"
      />
      <div id="custom-photo">
        <div id="previeW">
          <img id="preview" src="#" alt="Preview" />
        </div>
        <label id="selector-text" for="photoSelect">사진을 올려주세요!</label>
        <input
          type="file"
          id="photoSelect"
          name="photo"
          accept="image/*"
          onchange="previewImage(event)"
        />
      </div>
      <input
        type="text"
        name="phone"
        id="titleSelect"
        placeholder="전화번호를 적어주세요!(선택)"
      />
      <div class="custom-submit">
        <button type="submit" class="submit-button">
          <svg
            width="75"
            height="38"
            viewBox="0 0 75 38"
            fill="none"
            xmlns="http://www.w3.org/2000/svg"
          >
            <rect width="75" height="38" rx="15" fill="#604023" />
            <path
              d="M34.508 13.956H36.02V25.068H34.508V13.956ZM30.848 17.748H32.684V19.044H30.848V17.748ZM32.264 14.136H33.752V24.564H32.264V14.136ZM28.448 15.768H29.648V16.908C29.648 19.404 28.964 21.888 27.2 22.992L26.252 21.816C27.884 20.796 28.448 18.804 28.448 16.908V15.768ZM28.808 15.768H29.996V16.908C29.996 18.756 30.548 20.628 32.156 21.564L31.22 22.728C29.456 21.684 28.808 19.356 28.808 16.908V15.768ZM26.672 15.072H31.628V16.356H26.672V15.072ZM41.7431 19.608H43.3391V21.216H41.7431V19.608ZM37.5431 18.672H47.5511V19.836H37.5431V18.672ZM41.7431 13.944H43.3271V15.288H41.7431V13.944ZM41.6471 15.36H43.0511V15.576C43.0511 17.172 41.4311 18.228 38.3591 18.396L37.9151 17.208C40.6271 17.1 41.6471 16.344 41.6471 15.576V15.36ZM42.0191 15.36H43.4231V15.576C43.4231 16.344 44.4431 17.1 47.1431 17.208L46.6991 18.396C43.6391 18.228 42.0191 17.172 42.0191 15.576V15.36ZM38.4791 14.82H46.6031V15.984H38.4791V14.82ZM38.6711 20.508H46.3511V23.256H40.2551V24.312H38.6831V22.188H44.7791V21.66H38.6711V20.508ZM38.6831 23.832H46.6391V24.996H38.6831V23.832Z"
              fill="white"
            />
          </svg>
        </button>
      </div>
    </div>
  </form>
</div>
<script>
  function previewImage(event) {
    var input = event.target;
    var preview = document.getElementById("preview");
    var phototext = document.getElementById("selector-text");
    if (input.files && input.files[0]) {
      phototext.innerHTML = "";
      var reader = new FileReader();

      reader.onload = function (e) {
        preview.src = e.target.result;
      };

      reader.readAsDataURL(input.files[0]);
    }
  }
</script>
{% endblock %}
